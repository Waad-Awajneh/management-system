<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MangmentSystem</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./domStyle.css">
    <link rel="stylesheet" href="./event.css">

</head>

<body>




    <header>

        <nav id="nav_bar">
            <a href="index.html" id="logo">CompanyName </a>
            <a href="index.html"> Home</a>
            <a href="#"> About</a>
            <a href="#"> Contact</a>
        </nav>





        <input type="checkbox" id="menu-toggle" />
        <label id="trigger" for="menu-toggle"></label>
        <label id="burger" for="menu-toggle"></label>
        <ul id="menu">
            <li> <a href="index.html"> Home</a></li>
            <li><a href="#"> About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>


    </header>


    <main id="main" style="overflow-x:auto;">

        <form>

            <div class="form_data">

                <label for="id"> ID <br></label>
                <input type="number" name="id" id="ID" required>
            </div>
            <div class="form_data">
                <label for="fullName"> Full Name <br></label>
                <input type="text" name="fullName" id="Full Name" required>
            </div>
            <div class="form_data">
                <label for="department">Department <br></label>
                <select name="department" id="Department">
                    <option value="Finance">Finance</option>
                    <option value="Administration">Administration</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Development">Development</option>
                </select>
            </div>
            <div class="form_data">
                <label for="level">Level <br></label>
                <select name="level" id="Level">
                    <option value="Junior">Junior</option>
                    <option value="Senior">Senior</option>
                    <option value="Mid-Senior">Mid-Senior</option>

                </select>
            </div>
            <div class="form_data">
                <label for="imgURL">ImgURL<br></label>
                <input type="text" name="imgURL" id="imageURL" required>
            </div>
            <div class="form_data">

                <label for="Salary"> Salary <br></label>
                <input type="number" name="Salary" id="Salary" required>
            </div>
            <div class="form_data">

                <input type="submit" name="submit" id="submit" required>
            </div>



        </form>




    </main>


    <footer>
        <nav id="nav_bar">


            <a href="Home.html" id="logo">CompanyName </a>
            <a href="Home.html"> Home</a>
            <a href="#SectionTitle"> About</a>
            <a href="contact.html"> Contact</a>

            <div class="footer-folow">
                <a href="https://www.facebook.com"><img src="/images/facebook.png" alt="" width="30px"
                        height="30px"></a>
                <a href="https://twitter.com"><img src="/images/twitter-sign.png" alt="" width="30px" height="30px"></a>
                <a href="https://www.instagram.com"><img src="/images/instagram.png" alt="" width="30px"
                        height="30px"></a>
            </div>

        </nav>

        <p id="Copyright">Copyright &copy; Waad 2022 </p>

    </footer>



    <script src="app.js"></script>

</body>

</html>
